<!--
  @module:   clues
  @scss:     ./source/css/module/clues.scss
  @js:       ./source/js/module/clues/clues.js
-->

<div class="clues section">
    <h2>The Clues</h2>
    <hr>

    <div class="clues__list">

        {{#clues:i}}

        <div class="clue">
            <h3 class="clue__title">{{i+1}} - {{clue}}</h3>
            <h4 class="clue__letter-number">{{ordinal(letter)}}</h4>

            <div class="clue__inputs">
                {{#letters:l}}

                {{#if . == '/'}}
                <span class="clue__space">{{.}}</span>
                {{else}}
                <input class="clue__input" data-clue-id="{{i}}" data-letter-id="{{l}}" type="text" maxlength="1" on-keyup="keyUp" />
                {{/if}}

                {{/}}
            </div>

            {{#hintsOn}}
            <div class="clue__hint">{{hint}}</div>
            {{/}}
        </div>

        {{/}}
    </div>

</div>
